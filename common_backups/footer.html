<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/footer.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>

<!--Bloc footer -->

<div id="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="footer-single">
                    <div class="footer-title"><h1>Contact</h1></div>
                    <ul class="footer-content">
                        <li>1 Avenue du Champ de Mars, 45074 Orléans</li>
                        <li><i class="fa fa-phone"></i>  06 18 17 69 32</li>
                        <li><i class="fa fa-envelope"></i> contact@wildbar.com<br></li>
                        <li><i id="twitter-logo" class="fa fa-twitter fa-3x" aria-hidden="true"></i><i id="facebook-logo" class="fa fa-facebook fa-3x" aria-hidden="true"></i></li>
                    </ul>
                    </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 ">
                <div class="footer-title"><h1>Horaires</h1></div>
                    <ul class="footer-content">
                        <li>Ouvert tous les jours de 18h à 2h </li>
                        <li>Fermé le Lundi</li>
                    </ul>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="footer-title"><h1>Nous rejoindre</h1></div>
                    <div id="map"></div>
            </div>
        </div>
    </div>
</div>

<!--Script google maps & scripts Bootstrap-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    function initMap() {
        var adresseWildBar = {lat: 47.893913, lng: 1.894242};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: adresseWildBar
        });
        var marker = new google.maps.Marker({
            position: adresseWildBar,
            map: map,
            title:'Wild Bar'
        });
        marker.setMap(map);
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYYTj6VBZyEl2R28AEJ3msk2nAS8Nl5Ks&callback=initMap">
</script>
</body>
</html>
