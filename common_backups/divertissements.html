<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap 101 Template</title>

    <link href="divertissement.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>

<div id="jeux">
    <div class="tile">
        <img src='https://poolandbilliards.files.wordpress.com/2010/03/14.jpg'/>
        <div class="text">
            <h1>Billards</h1>
            <p class="animate-text">Deux billards pour vous détendre dans une ambiance toujours plus Wild !</p>
        </div>
    </div>


    <div class="tile">
        <img src='https://i.pinimg.com/736x/9e/04/e6/9e04e6761e103d1675b6ab34f120678b--retro-games-arcade-games.jpg'/>
        <div class="text">
            <h1>Flipper</h1>
            <p class="animate-text">Au Wild Bar, on vous offre un petit retour dans le temps.</p>
        </div>
    </div>

    <div class="tile">
        <img src='https://cdn.thisiswhyimbroke.com/images/tournament-dart-board.jpg'/>
        <div class="text">
            <h1>Fléchettes</h1>
            <p class="animate-text">Boire avec (ou sans) modération... Passez par notre alcotest signé Wild !</p>
        </div>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
